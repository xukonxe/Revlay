app:
    name: myapp
    keep_releases: 5
deploy:
    environment:
        NODE_ENV: production
    mode: zero_downtime
service:
    start_command: python3 test.py
    stop_command: 
    port: 8089
    alt_port: 8081
    proxy_port: 80
    health_check: /health
    health_check_retries: 3
    graceful_timeout: 10
    startup_delay: 3
    pid_file: pids/{{.AppName}}.pid
    stdout_log: logs/{{.AppName}}-{{.ReleaseName}}.log
hooks:
    pre_deploy: []
    post_deploy: []
    pre_rollback: []
    post_rollback: []
