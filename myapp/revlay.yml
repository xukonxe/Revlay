app:
    name: myapp
    keep_releases: 5
deploy:
    environment:
        NODE_ENV: production
    mode: short_downtime
service:
    start_command: |
        echo "test1"
    stop_command: |
        echo "test2"
    port: 8080
    alt_port: 8081
    proxy_port: 80
    health_check: /health
    graceful_timeout: 30
hooks:
    pre_deploy: []
    post_deploy:
        - echo "test3"
    pre_rollback: []
    post_rollback:
        - echo "test4"
